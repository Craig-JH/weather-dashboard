<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
    
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="col-12 col-md-8">
          <h2 class="subtitle">
            Showing Repositories for: <span id="repo-search-term"></span>
          </h2>
          <div id="repos-container" class="list-group"></div>
        </div>

        <div class="card">
          <h3 class="card-header text-uppercase">Search By User</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="username">Username</label>
            <input
              name="username"
              id="username"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" id="search-btn" class="btn">SEARCH</button> 
          </form>
        </div>
      </div>

        <div class="col-12 col-md-8">
          <h2 class="subtitle">
            Showing Repositories for: <span id="repo-search-term"></span>
          </h2>
          <div id="repos-container" class="list-group"></div>
        </div>
      
    </main>

    <!-- add script at the bottom of the body -->
    <script src="./assets/js/homepage.js"></script>
  </body>
</html>
