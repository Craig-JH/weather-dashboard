<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<header>
			<div class="col-12 border text-center p-2 my-3" id="header">
				<h1>Weather Dashboard</h1>
            </header>
			<div class="row" id="content">
				<div class="col-12 col-md-3" id="search-column">
					<h3 class="col-12">Search for a City:</h3>
					<form id="search" class="col-12" action="submit">
						<input class="col-12 form-control mb-3" type="text" placeholder="Enter City Name" />
						<button class="col-12 btn btn-primary" type="submit">SEARCH</button>
					</form>
					<hr />
					<div class="search-list">
						<ul></ul>
					</div>
				</div>

				<div class="col-12 col-md-9" id="display-column">
					<div id="current-weather" class=" current-weather p-2 m-0 col-sm-9">
						<h3>City</h3><img class="pb-3" id="current-icon"></img>
						<p>Temp: <span id="current-temp"></span> Â°F</p>
						<p>Wind: <span id="current-wind"></span> mph</p>
						<p>Humidity <span id="current-humidity"></span>%</p>
						<p>UV index: <span id="current-uv-index" class="badge bg-success"></span></p>
					</div>
					<h5 class="mt-3">5-Day Forecast:</h5>
					<div class="row d-flex justify-content-between" id="five-day-forecast">
						<div class="cards"></div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0-beta1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
